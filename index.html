<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>與菲林斯同行</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:"Noto Sans TC",sans-serif;
    overflow:hidden;
    background:#eaf4ff;
}

/* 自訂背景 */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background-image:url('https://images.plurk.com/46sqXhDC0LECWiYsHbgm7n.png');
    background-size:cover;
    background-position:center;
    opacity:0.35;
    z-index:-2;
}

/* 取消白框，改為純文字浮在背景上 */
.container{
    text-align:center;
    color:#ffffff;
    text-shadow:0 0 15px rgba(0,80,150,0.4);
}

h1{
    font-size:28px;
    letter-spacing:4px;
    margin-bottom:10px;
}

.sub{
    font-size:14px;
    margin-bottom:25px;
    opacity:0.9;
}

.days{
    font-size:52px;
    font-weight:bold;
}

.time{
    margin-top:10px;
    font-size:16px;
}

/* 真羽毛造型 */
.feather{
    position:fixed;
    top:-60px;
    width:12px;
    height:40px;
    background:linear-gradient(to bottom,#ffffff,#cfe7ff);
    border-radius:50% 50% 50% 50%;
    opacity:0.8;
    transform:rotate(20deg);
    animation:fall linear infinite;
}

/* 羽毛中間的羽軸 */
.feather::after{
    content:"";
    position:absolute;
    left:50%;
    top:0;
    width:1px;
    height:100%;
    background:rgba(255,255,255,0.7);
    transform:translateX(-50%);
}

@keyframes fall{
    0%{
        transform:translateY(-60px) rotate(0deg) translateX(0);
    }
    50%{
        transform:translateY(50vh) rotate(180deg) translateX(20px);
    }
    100%{
        transform:translateY(110vh) rotate(360deg) translateX(-20px);
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>與菲林斯同行</h1>
    <div class="sub">自 2025 年 10 月 13 日</div>
    <div class="days" id="days"></div>
    <div class="time" id="time"></div>
</div>

<script>
const startDate = new Date("2025-10-13T00:00:00");

function updateCounter(){
    const now = new Date();
    const diff = now - startDate;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("days").innerText = days + " 天";
    document.getElementById("time").innerText =
        hours + " 小時 " +
        minutes + " 分鐘 " +
        seconds + " 秒";
}

updateCounter();
setInterval(updateCounter,1000);

/* 羽毛生成 */
function createFeather(){
    const feather = document.createElement("div");
    feather.classList.add("feather");
    feather.style.left = Math.random()*100 + "vw";
    feather.style.animationDuration = (6 + Math.random()*6) + "s";
    feather.style.opacity = 0.5 + Math.random()*0.5;
    document.body.appendChild(feather);

    setTimeout(()=>{
        feather.remove();
    },12000);
}

setInterval(createFeather,600);
</script>

</body>
</html>
